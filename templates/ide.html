<div class="title-container">
    <h1 class="app-box-title">Contract Deployment</h1>
</div>
<p class="app-box-description">Select and deploy a local <code>.py</code> smart contract. If you have not created a dedicated UI yet, you can still call its functions through <a href="#" class="advanced-tx-link" id="ide-send-adv-tx">Advanced Transactions</a>.</p>
<div class="app-box-form" style="flex-grow:1;display:flex;flex-direction:column;gap:1rem;">
    <div class="alert alert-danger" role="alert" id="submitContractError" style="display:none;"></div>
    <div class="alert alert-success" role="alert" id="submitContractSuccess" style="display:none;"></div>
    <div class="form-group">
        <label for="contractFile">Smart Contract (.py)</label>
        <div class="file-select" id="fileSelectWrapper">
            <input type="file" id="contractFile" accept=".py" class="file-select-input" />
            <button type="button" class="btn btn-secondary file-select-trigger" id="chooseFileBtn"><i class="icon" data-lucide="upload"></i> Choose File</button>
            <span class="file-select-label" id="chosenFileLabel">No file selected</span>
        </div>
    </div>
    <div class="form-group" id="fileMeta" style="display:none;">
        <strong>File:</strong> <span id="fileName"></span> â€¢ <strong>Size:</strong> <span id="fileSize"></span>
    </div>
    <div id="submission-form">
        <div class="form-group" style="display:none;" id="submitContractNameWrapper">
            <label for="submitContractName">Contract Name</label>
            <input type="text" class="form-control" id="submitContractName" placeholder="Unique, beginning with 'con_'" required />
        </div>
        <div class="form-group" style="display:none;" id="submitContractconstructorKwargsWrapper">
            <label for="submitContractconstructorKwargs">Constructor Kwargs (JSON, optional)</label>
            <input type="text" class="form-control" id="submitContractconstructorKwargs" placeholder='{"arg": 1}' />
        </div>
        <div class="form-group" style="display:none;" id="submitContractstampLimitWrapper">
            <label for="submitContractstampLimit">Stamp/GAS Limit (1 Xian = <span id="stampRate"><i class='icon' data-lucide="sync-alt"></i></span> Stamps)</label>
            <input type="number" class="form-control" id="submitContractstampLimit" value="800" />
        </div>
        <div class="btn-group" id="wallet-actions">
            <button class="btn btn-primary" id="btn-ide-submit-contract">Start Deployment</button>
            <button class="btn btn-secondary" id="btn-ide-go-to-wallet" style="display:none">Back</button>
        </div>
    </div>
</div>
<script src="templates/page_js/ide.js"></script>
