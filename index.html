                </div>
                <div class="nav-actions">
                    <div id="privacyIndicator" class="privacy-indicator hidden" title="Privacy Mode">

                        <span>Privacy</span>
                    </div>
                    <div class="nav-dropdown">
                        <button class="icon-btn" id="navMenuBtn" title="Menu"><i class="icon" data-lucide="more-horizontal"></i></button>
                        <div id="navMenu" class="nav-menu hidden">
                            <div class="menu-group">Privacy</div>
                            <label class="menu-switch"><input type="checkbox" id="privacySwitch"><span class="slider"></span><span class="label">Privacy Mode</span><span id="privacyBadge" class="menu-badge">Off</span></label>
                            <div class="menu-sep"></div>
                            <div class="menu-group">Quick actions</div>
                            <button class="menu-item" data-action="receive"><i class="icon" data-lucide="download"></i><span>Receive</span></button>
                            <button class="menu-item" data-action="copy"><i class="icon" data-lucide="copy"></i><span>Copy Address</span></button>
                            <button class="menu-item" data-action="qr"><i class="icon" data-lucide="qr-code"></i><span>Show QR</span></button>
                            <button class="menu-item" data-action="refresh"><i class="icon" data-lucide="refresh-cw"></i><span>Refresh</span></button>

    <div class="app-container">
        <div class="wrap-app">
            <div class="side-nav" id="side-nav" style="display: none;">
                <div class="side-nav-item" id="side-change-page-wallet">
                    <i class="icon" data-lucide="home" title="Wallet"></i>
                    Wallet
                </div>
                <div class="side-nav-item" id="side-change-page-ide">
                    <i class="icon" data-lucide="code" title="IDE"></i>
                    IDE
                </div>
                
                <div class="side-nav-item" id="side-change-page-messenger">
                    <i class="icon" data-lucide="message-square" title="Messenger"></i>
                    Messenger
                </div>
                <div class="side-nav-item" id="side-change-page-ecosystem-news" style="margin-top: auto;">
                    <i class="icon" data-lucide="newspaper" title="Ecosystem News"></i>
                    Chain News
                </div>
                <div class="side-nav-item" id="side-change-page-insights" style="display: none;">
                    <i class="icon" data-lucide="bar-chart-2" title="Insights"></i>
                    Insights

                <div class="side-nav-item" id="side-change-page-settings" >
                    <i class="icon" data-lucide="settings" title="Settings"></i>
                    Settings
                </div>

                    <i class="icon" data-lucide="lock" title="Lock Wallet"></i>

                <div  style="
display: flex;

height: 100%;

<div style="
display: flex;max-width: 100%; width: 100%;flex-direction: column;;
" id="app-box">
</div>
</div>

        </div>
    </div>

    

   

    <!-- Command Palette -->
    <div id="cmdk" class="cmdk hidden" aria-hidden="true">
        <div class="cmdk-dialog">
            <div class="cmdk-header">
                <i class="icon" data-lucide="search"></i>
                <input id="cmdkInput" type="text" placeholder="Type a command or searchâ€¦" autocomplete="off" />
                <span class="cmdk-hint">Esc</span>
            </div>
            <ul id="cmdkList" class="cmdk-list"></ul>
        </div>
    </div>

    <!-- Modal (replaces window.alert) -->
    <div id="modalRoot" class="x-modal hidden" aria-hidden="true">
        <div class="x-modal-overlay" id="modalOverlay"></div>
        <div class="x-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
            <div class="x-modal-header">
                <i class="icon" data-lucide="alert-circle"></i>
                <h3 id="modalTitle">Notice</h3>
            </div>
            <div class="x-modal-body"><p id="modalMessage"></p></div>
            <div class="x-modal-footer">
                <button id="modalCancelBtn" class="btn btn-secondary" style="display:none">Cancel</button>
                <button id="modalOkBtn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>

    <!-- QR Modal -->
    <div id="qrModalRoot" class="x-modal hidden" aria-hidden="true">
        <div class="x-modal-overlay" id="qrModalOverlay"></div>
        <div class="x-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="qrModalTitle">
            <div class="x-modal-header">
                <i class="icon" data-lucide="qr-code"></i>
                <h3 id="qrModalTitle">Your Receive QR</h3>
            </div>
            <div class="x-modal-body" style="display:flex; flex-direction:column; align-items:center; gap:.75rem;">
                <div id="qrContainer" style="padding:.5rem; background:rgba(255,255,255,.04); border-radius:12px;"></div>
                <div id="qrAddress" style="word-break:break-all; opacity:.85;"></div>
            </div>
            <div class="x-modal-footer">
                <button id="qrCloseBtn" class="btn btn-secondary">Close</button>
            </div>
        </div>
    </div>
